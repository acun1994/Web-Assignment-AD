<html>
    <head>
        <title>Asg1-3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resources/css/bootstrap.css" type="text/css"/>
        <script src="resources/js/jquery.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container text-center">
            <div id="navbar"></div>
            <script> $( "#navbar" ).load( "navbar.html" ); </script>
        <h1 class ="text-center"> Tutorial Fee Calculator </h1>
        <div class="text-center">
            <form name="tuitionform" action="./tuition">
            <table align="center">
                <tr>
                    <td align="right"> Num of AAS courses :&nbsp;</td>
                    <td><input type="text" name="num_aas"> </td>
                    <td>($120)</td>
                </tr>
                <tr>
                    <td align="right"> Num of ELS courses :&nbsp;</td>
                    <td><input type="text" name="num_els"> </td>
                    <td>($75)</td>
                </tr>
                <tr>
                    <td align="right"> Type of Student :&nbsp;</td>
                    <td colspan="2" align="left">
                        <select name="discount">
                            <option selected value = 0>Student</option>
                            <option value = 10>10% Discount</option>
                            <option value = 20>20% Discount</option>
                            <option value = 50>50% Discount</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit"></td>
                </tr>
            </table> 
            </form>
        </div>
    </div>
</html>
